<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .board {
      display: flex;
    }

    .square {
      width: 50px;
      height: 50px;
      border: 1px solid #333;
      left: 50vw;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <h3 id="winner"></h3>
    <div class="board">
      <div class="row">
        <div class="square" id='0-0'></div>
        <div class="square" id='0-1'></div>
        <div class="square" id='0-2'></div>
      </div>
      <div class="row">
        <div class="square" id='1-0'></div>
        <div class="square" id='1-1'></div>
        <div class="square" id='1-2'></div>
      </div>
      <div class="row">
        <div class="square" id='2-0'></div>
        <div class="square" id='2-1'></div>
        <div class="square" id='2-2'></div>
      </div>
    </div>
  </div>
  <button id="newGameButton">NEW GAME</button>
  <script src='./app.js'></script>
</body>

</html>
